<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTSERV-Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="registrationForm" onsubmit="return validateForm()">
        <img src="logo.png" alt="" srcset="">
        <div class="form-group">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Username" oninput="validateUsername()" required>
            <div id="usernameError" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" oninput="validatePassword()" required>
            <div id="passwordError" class="error-message"></div>
        </div>
        <button type="submit">Login</button>
        <p><a style="color:rgb(95, 94, 94);" href="mailto:support@smartserv.io">Forgot your password?</a></p>
    </form>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (password === "SmartServTest@123") {
                window.location.href = "dashboard.html";
                alert("Successfully logged in! Redirecting to the dashboard.");
                return false;
            } else {
                alert("Incorrect password. Please try again.");
                return false;
            }
        }
        function validateUsername() {
            var username = document.getElementById("username").value;
            var usernameError = document.getElementById("usernameError");

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(username)) {
                usernameError.textContent = "Username must be in email format";
                return false;
            } else {
                usernameError.textContent = "";
                return true;
            }
        }

        function validatePassword() {
            var password = document.getElementById("password").value;
            var passwordError = document.getElementById("passwordError");
            var uppercaseRegex = /[A-Z]/;
            var numberRegex = /\d/;
            var specialCharacterRegex = /[^a-zA-Z0-9@]/;

            if (!uppercaseRegex.test(password) || !numberRegex.test(password) || specialCharacterRegex.test(password)) {
                passwordError.textContent = "Password must contain an uppercase letter and a number. Special characters other than '@' are not allowed.";
                return false;
            } else {
                passwordError.textContent = "";
                return true;
            }
        }
    </script>
</body>
</html>
