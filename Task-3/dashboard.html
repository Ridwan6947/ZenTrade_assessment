<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .dashboard {
            max-width: 800px;
            margin: 20px auto;
            background-color: #dadada;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;  /* Use flexbox */
            flex-wrap: wrap;  /* Allow items to wrap to the next line */
        }

        .metrics-box {
            background-color: white;
            color: #fff;
            padding: 20px;
            margin-right: 20px;  /* Add margin between boxes */
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: left;
            flex: 1;  /* Distribute available space evenly */
        }

        .additional-info {
            color: black;
            background-color: #fff;
            margin-top: 10px;  /* Add margin between the main metrics and additional info */
            padding: 10px;
            border-radius: 4px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .additional-info div {
            flex: 0 1 calc(50% - 10px);  /* Two divs in a line, with margin */
            margin-bottom: 10px;
        }

        .revenue-section {
            margin-top: 20px;
        }

        h2 {
            margin-top: 0;
            width: 100%;  /* Make the heading full width */
            text-align: center;  /* Center the heading */
        }

        .bar-graph {
            width: 100%;
            height: 300px;
            background-color: #eee;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .bar {
            width: 15%;
            background-color: #3498db;
            transition: height 0.5s;
        }

        .bar:hover {
            background-color: #2980b9;
        }

        
    </style>
    <title>Company Metrics Dashboard</title>
</head>
<body>

<div class="dashboard">
    <h2 style="text-align: left;">Company Metrics</h2>

    <div class="metrics-box" id="totalRevenueBox">
        <p id="totalRevenue" style="color: green; font-weight: bold;">$406,411.29</p>
        <h3 style="color: black; font-size: 13px;">Total Revenue</h3>
    </div>

    <div class="metrics-box" id="totalJobsBox">
        <p id="totalJobs" style="color: black;">$620</p>
        <h3 style="color: black;  font-size: 13px;">Total Jobs</h3>
    </div>

    <div class="metrics-box" id="ticketsCreatedBox">
        <p id="ticketsCreated" style="color: black;">655</p>
        <h3 style="color: black;  font-size: 13px;">Tickets Created</h3>
    </div>

    <div class="metrics-box" id="ticketsScheduledBox">
        <p id="ticketsScheduled" style="color: black;">735</p>
        <h3 style="color: black; ">Tickets Scheduled</h3>
    </div>
    
    <div class="revenue-section">
        <h2 style="text-align: left;">Revenue for Job Location</h2>
        <div class="bar-graph">
            <div class="bar" style="height: 60%;"></div>
            <div class="bar" style="height: 40%;"></div>
            <div class="bar" style="height: 80%;"></div>
            <div class="bar" style="height: 30%;"></div>
            <div class="bar" style="height: 50%;"></div>
            <div class="bar" style="height: 70%;"></div>
        </div>
    </div>
</div>

</body>
</html>
